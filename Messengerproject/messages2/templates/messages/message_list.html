{% extends 'base_layout.html' %} {% block content %}

<div class="messages">
  {% if user.is_authenticated %}
  <h1>Your fresh message!</h1>
  <div class="message">
    <h2>
      <a href="{% url 'messages2:detail' slug=random_message.slug %}">{{ random_message.title }}</a>
    </h2>
    <p>{{ random_message.snippet }}</p>
    <p>{{ random_message.date }}</p>
  </div>
  {% else %}
  <h2>Please Login to view your randomized message!</h2>
  {% endif %}


</div>

<!-- </div> -->
{% endblock %}
