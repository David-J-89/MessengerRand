{% extends 'base_layout.html' %}

{% block content %}
        <h1>Message List</h1>
        <div class="messages">
            {% for message in messages %}
              <div class="message">
                <h2><a href="{% url 'messages2:detail' slug=message.slug %}">{{ message.title }}</a></h2>
                <p>{{ message.snippet }}</p>
                <p>{{ message.date }}</p>
              </div>
            {% endfor %}
        </div>
{% endblock %}
