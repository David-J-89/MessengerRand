{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Messages</title>
        <link rel="stylesheet" href="{% static 'custom.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    </head>

    <body>
        <div class="wrapper">
            <h1><a href="{% url 'home' %}"><div class="logo"><img src="{% static 'logo6.png' %}"/></div></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                     <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <input type="submit" name="Logout" value="Logout">
                           
                        </form>

                     </li>
                     <li><a href="{% url 'messages2:create' %}" class="highlight"><input type="submit" name="New Message" value="New message"></a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}"><input type="submit" name="Login" value="Login"></a></li>
                       
                        <li><a href="{% url 'accounts:signup' %}"><input type="submit" name="Signup" value="Signup"></a></li>
                    {% endif %}
                </ul>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
